<h1>Index!</h1>
<p ng-if="vm.error" style="color: red">{{vm.error.message}}</p>
<table class="pure-table pure-table-striped">
    <thead>
        <tr>
            <th>SSID</th>
            <th>Channel</th>
            <th>Signal Level (avg)</th>
            <th>Quality (avg)</th>
            <th>Frequency</th>
            <th>MAC Address</th>
            <th>Is Secure</th>
            <th>Bitrates</th>
            <th>Password</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="cell in vm.cells">
            <td>{{cell.ssid}}</td>
            <td>{{cell.channel}}</td>
            <td>{{cell.signalLevel}}</td>
            <td>{{cell.quality}}</td>
            <td>{{cell.frequency}}</td>
            <td>{{cell.mac}}</td>
            <td>{{cell.isSecure}}</td>
            <td>{{cell.bitrates}}</td>
            <td ng-class="{pointer: cell.isSecure}" ng-click="vm.setPsk(cell)">{{cell.psk}}</td>
            <td><button ng-click="vm.connect(cell)">Connect</button></td>
        </tr>
    </tbody>
</table>
